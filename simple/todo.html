<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/vue.js"></script>
    </head>
    <body>
    <div id="todo-list-example">
  <input
    v-model="newTodoText"
    v-on:keyup.enter="addNewTodo"
    placeholder="Add a todo"
  >
  <ul>
    <li
      is="todo-item"
      v-for="(todo, index) in todos"
      v-bind:key="todo.id"
      v-bind:title="todo.title"
      v-on:remove="todos.splice(index, 1)"
    ></li>
  </ul>
  <ul>
    <li v-for="items in todos" v-if="flag" :key="items.id">
        {{items.title}}
    </li>
  </ul>
  <ul>
    <li v-for="n in getnum">{{n}}</li>
  </ul>
</div>
    <script>
      Vue.component('todo-item', {
  template: 
    '<li>\
      {{ title }}\
      <button v-on:click="$emit(\'remove\')">X</button>\
    </li>\
  ',
  props: ['title']
})
new Vue({
  el: '#todo-list-example',
  data: {
    newTodoText: '',
    flag:true,
    numbers:[1,2,3,4,5,6],
    todos: [
      {
        id: 1,
        title: 'Do the dishes',
      },
      {
        id: 2,
        title: 'Take out the trash',
      },
      {
        id: 3,
        title: 'Mow the lawn'
      }
    ],
    nextTodoId: 4
  },
  methods: {
    addNewTodo: function () {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  },
  computed:{
      getnum:function(){
          return this.numbers.filter(function(number){
              return number%2===0
          })
      }
  }
}),

vm.todos.push({id:33,title:'杨豪'});
console.log(vm.todos)
  
    </script>
    </body>
</html>
