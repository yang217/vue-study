<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">

<h1  >{{message}}</h1>
<my-componment></my-componment>
</div>
<template id="mycomponent">
<div>
 <input type="text" name="" v-model='msg'>
 <button @click="send()" @sss="incrementTotal()">发送</button>
 </div>
</template>
<script type="text/javascript">
 Vue.component('my-componment',{
       template:'#mycomponent',
       data:function(){
       	return {msg:''}
       },
       methods:{
       	send:function(){
       		alert(1)
       		this.$emit('sss')
       	},
       	incrementTotal:function(){
        alert(2)
 		}
       }
 })
 new Vue({
 	el:'#app',
 	data:{
 		message:[ ]
 	},
 	methods:{
 		
 	}
 })

//vue2中$dispatch 和 $broadcast 已经被弃用。
</script>
</body>
</html>
