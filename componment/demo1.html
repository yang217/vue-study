<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src='vue.js'></script>
</head>
<body>
<div id="app">
<my-componment message="messagess"></my-componment>
</div>
<template id="mycomponment" >
<div>
<h1>{{msg}} </h1>
<h2>{{message}}</h2>
<button @click='showmsg()'>点击我 </button>
</div>

</template>
<script type="text/javascript">

new Vue({
	el:'#app',
	data:{
		messagess:'杨豪'
	},

	components:{
		'my-componment':{
	    template:'#mycomponment',
		data:function(){
			return {msg:'yang'}
		},
	    props:['message'],
		methods:{
			showmsg:function(){
				alert('this is msg')
			}
			}
		}
	}
})

</script>

</body>
</html>
